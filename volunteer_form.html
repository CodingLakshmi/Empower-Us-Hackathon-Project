  <body class = "form-body" style = "background-color: white;">

    <div class = "header-volunteer-form">
    </br>
      <h1 class = "h1-help"> Volunteer Form </h1>
    </div>

    <p class = "pTag-Volunteer">
      Hello! Please enter a bit of information so we can learn about you. </br> If you are accepted into the volunteer program, you should recieve an email.
  </br>
    <br>
      Thank You!
    </p>

    <br>

    <div class = "body-form-Volunteer">
      <form action="" class = "form">

        <br>
        <br>
        
        <div class = "question1 card">
          <label for=""> What is your full name? </label>
        </br>
          <input type="text" placeholder = "ex: John Doe">
        </div>

        <br>

        <div class = "question2 card">
          <label for=""> How old are you? </label>
        </br>
          <input type="number" placeholder = "ex: 17">
        </div>

        <br>

        <div class = "question3 card">
          <label for=""> What is your email? </label>
        </br>
          <input type="email" placeholder = "ex: example@gmail.com">
        </div>

        <br>

        <div class = "question4 card">
          <label for=""> Are you a: </label>

          <select class="form-select" aria-label="Default select example">
            <option selected>Pick an option:</option>
            <option value="1">High School Student</option>
            <option value="2">College Student</option>
            <option value="3"> Working Adult</option>
            <option value="4">Other</option>
          </select>
          
        </div>

        <br>

        <div class = "question5 card">
          
          <label for=""> If you picked a high school student, are you a:  </label>
        </br>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick an option:</option>
            <option value="1"> Freshman </option>
            <option value="2"> Sophomore </option>
            <option value="3"> Junior </option>
            <option value="4"> Senior </option>
          </select>
          
        </div>

        <br>

        <div class = "question5 card">
          <label for=""> If you picked a college student, are you a:  </label>
        </br>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick an option:</option>
            <option value="1"> Freshman </option>
            <option value="2"> Sophomore </option>
            <option value="3"> Junior </option>
            <option value="4"> Senior </option>
          </select>
          
        </div>

        <br>

        <div class = "question5 card">
          <label for=""> If you picked a working adult, write what is your current position:  </label>
        </br>
          <textarea name="" id="" cols="30" rows="10" placeholder="I work at microsoft as a senior executive..."></textarea>

        </div>

        <br>

        <div class = "question5 card">
          <label for="">
            Why do you think you are capable of helping women who are victims of abuse and rape? In other words, why do you want to volunteer with us?
          </label>
          <br>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <br>

        <div class = "question5 card">
          <label for="">
            Where do you live?
          </label>
          <br>
          <input type="text" placeholder="ex: US, New York">
        </div>

        <br>

        <div class = "question5 card">
          <label for="">What previous volunteer experience do you have? Type “none” if you don’t have any. </label>
          <br>
          <textarea name="" id="" cols="30" rows="10" placeholder = "I worked as an exceutive member in organizing a hackathon as a volunteer, etc"></textarea>
        </div>

        <br>
        <br>
        
      </form>
    </div>
